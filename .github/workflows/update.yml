name: 매주 로또 데이터 업데이트

on:
  schedule:
    - cron: '0 12 * * 6'   # 매주 토요일 오후 9시 KST (UTC 기준: 12시)
  workflow_dispatch:        # GitHub에서 수동 실행도 가능

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 클론
        uses: actions/checkout@v3

      - name: Python 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: requests 설치
        run: pip install requests

      - name: 로또 데이터 업데이트 실행
        run: python update_lotto.py

      - name: 변경사항 커밋 및 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/lotto_data.json
          git commit -m "🔄 로또 데이터 자동 업데이트" || echo "변경사항 없음"
          git push
