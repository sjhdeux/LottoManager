<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로또 번호 예측기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e3a8a, #111827);
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 3rem;
      color: gold;
      margin-bottom: 2rem;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.5rem;
    }
    .ball {
      display: inline-block;
      width: 2.5rem;
      height: 2.5rem;
      line-height: 2.5rem;
      margin: 0.3rem;
      background: gold;
      color: black;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fade-in {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
.animate-fade-in {
  animation: fade-in 0.3s ease-out;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 로또 번호 예측기</h1>
    <button onclick="predict()">🎲 번호 추천받기</button>
    <div id="result" class="results"></div>
  </div>

  <script>
    function getRandomSample(arr, count) {
      const copy = [...arr];
      const result = [];
      while (result.length < count && copy.length > 0) {
        const i = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(i, 1)[0]);
      }
      return result;
    }

    async function predict() {
      const res = await fetch('data/lotto_data.json');
      const data = await res.json();

      const freq = Array(46).fill(0);
      data.forEach(draw => draw.번호.forEach(n => freq[n]++));

      const freqList = freq.map((count, num) => ({ num, count })).slice(1);
      freqList.sort((a, b) => b.count - a.count);

      const topPool = freqList.slice(0, 15).map(x => x.num);
      const bottomPool = freqList.slice(-15).map(x => x.num);

      const container = document.getElementById('result');
      container.innerHTML = '';

      for (let i = 0; i < 5; i++) {
        const top3 = getRandomSample(topPool, 3);
        const bottom3 = getRandomSample(bottomPool, 3);
        const combined = [...new Set([...top3, ...bottom3])];

        while (combined.length < 6) {
          const n = Math.floor(Math.random() * 45) + 1;
          if (!combined.includes(n)) combined.push(n);
        }

        combined.sort((a, b) => a - b);
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-set', combined.join(', '));
        card.innerHTML = combined.map(n =>
          `<span class="ball" onclick="copySet(this)">${n}</span>`
        ).join('');
        container.appendChild(card);
      }
    }

    function copySet(el) {
      const card = el.closest('.card');
      const text = card.getAttribute('data-set');
      navigator.clipboard.writeText(text).then(() => {
        alert(`복사됨: ${text}`);
      });
    }
  </script>
</body>
</html>
