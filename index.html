<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로또 번호 예측기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-2xl px-4 flex flex-col items-center text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-yellow-400 drop-shadow-md">🎯 로또 번호 예측기</h1>

    <button
      onclick="predict()"
      class="w-4/5 sm:w-3/5 max-w-md bg-yellow-400 hover:bg-yellow-300 text-black text-2xl font-extrabold py-4 px-8 rounded-2xl shadow-xl transition-all duration-200 mb-8 tracking-wide ring-2 ring-yellow-200 hover:scale-105"
    >
      🎲 번호 추천받기
    </button>

    <div id="result" class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full justify-items-center"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
